<!--if page is named "index.html" and placed in root directory - it will act as home page -->

<!DOCTYPE html> <!--meaning this is an html document, used once (not a container) -->
<html>
  <head>
    <meta charset="UTF-8"> <!--define meta data about the file -->
    <meta name="description" content="This is my first website."> <!-- the description helps
                                                                  search engine sites like Google
                                                                  to have information to display
                                                                  during the search -->
    <meta name="author" content="Samr">
    <meta name="keywords" contents="html, practice, new, learn">
    <!--viewport controls how your web looks on different displays!! IMPORTANT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Website Title</title>
  </head>
  <body>
    <h1>Samr's Website</h1>
    <hr/> <!--make horizontal rule  -->
    <br/> <!--break tag - makes new line -->
    <p>This <small>is</small> the <b>first</b> paragraph.</p>
    <h3>Separator...</h3>
    <p>This <big>is</big> the <u><b>second</b></u> paragraph.</p>
    <br/>
    <p>H<sub>2</sub>0 <br/> 10<sup>2</sup></p>
  </body>
</html>
