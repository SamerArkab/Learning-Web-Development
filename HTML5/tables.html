<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Practicing html tables.">
    <title>HTML tables practice</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
<!-- tr=table row,,,td=table data,,,th=table header,,,thead=table head -->
        <table>
          <thead>
          <caption><h2><b><i>Lots of numbers</i></b></h2></caption>
          <tr>
            <th>#1</th>
            <th>#2</th>
            <th>#3</th>
            <th>#4</th>
            <th>#5</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <!-- colspan=this td (this row) will take 2 columns (can sort of push things) -->
            <td colspan="2">one</td>
            <td>two</td>
            <td>three</td>
            <td></td>
            <td>three.75</td>
          </tr>
          <tr>
            <td>four</td>
            <td>five</td>
            <td>six</td>
          </tr>
          </tbody>
        </table>

      </section>
    </main>
    <footer></footer>
  </body>
</html>
