<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML containers practice.">
    <title>Containers practice</title>
  </head>
  <body>
    <header></header>
    <main>
<!-- DIV - paragraphs are block display elements, so they'll have the entire row
      SPANS - stuff like links are inline display elements, meaning they'll "stack"
      like regular "sentence"-->
      <a href="#">link1</a>
      <a href="#">link2</a>
      <span>like links or text...</span>
      <hr/>
      <div>like para</div>
      <p>Paragraph1</p>
      <p>Paragraph2</p>

    </main>
    <footer></footer>
  </body>
</html>
