<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML containers practice.">
    <title>Input & Forms practice</title>
  </head>
  <body>
    <header></header>
    <main>
<!-- as for radio buttons, as long as they have the SAME NAME, you'll be able to check ONE-->
      <input type="submit" name="btn1"/>
      <input type="submit" name="btn2"/>
      <input type="text" value="Enter your username"/>
      <br/>
      <input type="password"/>
      <br/>
      <textarea rows="5" cols="30">
        Enter your text.
      </textarea>
      <hr/>
      <input type="date"/>
      <br/>
      <input type="time"/>
      <br/>
      <input type="file"/>
      <hr/>
      <form>
        <input type="submit"/>
      </form>
      <input type="file"/>

    </main>
    <footer></footer>
  </body>
</html>
