<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Practice of showing videos and YT videos in html.">
    <title>Videos practice</title>
  </head>
  <body>
    <header></header>
    <main>
      <!--poster allows you to change image of initial video
          can also add "autoplay" which will play the video auto once page is opened
          can add "loop" which will auto replay the video once it's finished -->
      <video poster="images_jpg.jpg" width="500" src="videos_mp4.mp4" controls>
        text to show incase the user browser can't display this video type.
      </video>
      <br/>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/pKO9UjSeLew" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </main>
    <footer></footer>
  </body>
</html>
