<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Practice images with html.">
    <title>HTML images</title>
  </head>
  <body>
    <header></header>
    <main>
      <!--the alt attribute shows a text in case it's image disappears (deleted, etc.) -->
      <!--also possible to have a full URL as the source (including the https://...) -->
      <!-- ofcourse try to keep aspect ratio of image so it doesn't shrink in a weird way-->
      <!-- to make it easier, one can set only height OR width and the html will take care
           of the aspect ratio of the image -->
      <!-- also possible to make the image as a link, -->
      <a href="https://www.google.com" target="_blank">
        <img width="900" height="500" src="images_jpg.jpg" alt="panama img" />
      </a>
    </main>
    <footer></footer>
  </body>
</html>
