<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Practice html iforms.">
    <title>Practice iforms</title>
  </head>
  <body>
    <header></header>
    <main>

      <!-- its a frame to display a different site inside my site
            "frameborder="0"" removes the border of the frame to look more embedded
            some sites will block iframe, so you won't be able to show them in yours
            (this can prevent stuff like faking amazon site for example)-->
      <iframe src="index.html" height="500">text to display incase of an error</iframe>
      <iframe src="images.html" height="500" frameborder="0"></iframe>

    </main>
    <footer></footer>
  </body>
</html>
