<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML lists practice">
    <title>HTML lists</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        
<!--it's possible to pretty much do whatever one wants - add links, etc. -->
        <ul> <!-- if used <ol></ol> it would make an order list (numbers, type="A" for letters, etc.) -->
          <li>Dragon Age 1</li>
          <li>Dragon Age 2
            <ol type="a">
              <li>try</li>
              <li>yes</li>
            </ol>
          </li>
          <li>Dragon Age 3</li>
          <li>Dragon Age 4?</li>
        </ul>

      </section>
    </main>
    <footer></footer>
  </body>
</html>
