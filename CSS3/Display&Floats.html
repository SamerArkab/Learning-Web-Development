<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Practice css display and floats styling">
    <meta name="author" content="Samr">
    <meta name="keywords" contents="css, practice, new, learn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display & Floats Styling Practice</title>
  </head>
  <body>
    <header>
      <!-- float value are none (default) \ left \ right
        float will make the text wrap around the element, usually used for images -->
  <!--    <ul style="float: left; background-color: lightblue; padding:15px; margins:0px"> -->

    <!-- block elements are like the background-color, which uses the whole width of the screen
        but this is modifyable using the display attribute
        display: none removes the value (so it'll hide Home for example if used)-->
      <ul style="background-color: lightblue; padding:15px; margins:0px">
        <li style="display: inline;">Home</li>
        <li style="display: inline;">About</li>
        <li style="display: inline;">Content</li>
        <li style="display: inline;">Contact Us</li>
      </ul>
      <p>Display&Float attributes are used to change the way that elements
        are displayed on the screen.
        Float is used to wrap text around the element,<br/>
        while Display can take values such as inline, which makes the elements in inline display.
      </p>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
