<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Practice with external css sheets">
    <meta name="author" content="Samr">
    <meta name="keywords" contents="css, practice, new, learn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS External Sheets Practice</title>
    <!-- use link in the head
        will help make more consistent styling-->
    <link rel="stylesheet" href="external.css"/>
  </head>
  <body>
    <header></header>
    <main>
      <!--using * as the id in the .css file, will select everything in the file!
          can also use, for example, [href] which will select all those elements,
          basically it is possible to get very specific with css selectors.-->
      <div><h1>external</h1></div>
      <p>more</p>
    </main>
    <footer></footer>
  </body>
</html>
