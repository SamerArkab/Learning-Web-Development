<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Practice css Margins & Padding">
    <meta name="author" content="Samr">
    <meta name="keywords" contents="css, practice, new, learn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margins & Padding Practice</title>
  </head>
  <body>
    <header></header>
    <main>
      <!--can use padding-bottom, etc. which will control sides
          can also do padding: 50px 50px 10px 10px (top, right, bottom, left)-->
      <div style="padding: 30px; background-color: cyan; width: 200px;">Padding is extra space on the INSIDE</div>
      <!-- can use same attributes as above (padding) for margin
          it's also possible to use NEGATIVE values for margins (-20px for examle)
          this will make the elements sort of over lap -->
      <div style="margin: 30px; background-color: green; width: 150px;">Margins are the extra space OUTSIDE on the element</div>
    </main>
    <footer></footer>
  </body>
</html>
