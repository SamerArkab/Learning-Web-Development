<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Practice css shadow styling">
    <meta name="author" content="Samr">
    <meta name="keywords" contents="css, practice, new, learn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Styling Practice</title>
  </head>
  <body>
    <header></header>
    <main>
<!-- text-shadow: takes the following attributes
 horizontal distance of shadow, vertical dist of shadow, blur, color of shadow -->
      <h1 style="text-shadow: 2px 2px 4px red; position:relative; top:160px; left:15px">CSS Shadows</h1>
      <!-- opacity will control the transparency of the image
          takes values in the range of [0,1] -->
        <!-- box-shadow, like the name makes a box shadow...
            border-radius will control the radius of the border...-->
      <img style="border-radius: 1000px; box-shadow: 5px 5px 5px grey; opacity:0.5" src="css3.png" alt="css3 logo"/>

    </main>
    <footer></footer>
  </body>
</html>
