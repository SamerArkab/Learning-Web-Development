  <body>
    <header></header>
    <main>
      <!-- font-size, 1em is the default font size the user has on their browser
        2em will make it twice as big, etc. -->
      <!-- need to make sure that the chosen font-family is available on the browser,
        otherwise it won't show the style used on the browser-->
      <!-- sans-serif is used for the generic family of a font,
        if the browser doesn't support the chosen font style, it'll use the closest one to it
        from the family, for instance, sans-serif (which almost every browser has) -->
      <p style="color: #7FFF00; font-size: 2em; font-family: 'Arial', sans-serif; font-style: italic;
      font-variant: small-caps; font-weight: bold">
        text text Text text text text text text text text text text<br/>
        text text text text text text text text text text text text<br/>
        text text text text text text text text text text text text
      </p>
    </main>
    <footer></footer>
  </body>
