<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Accessing HTML using JS .">
    <title>HTML\JS practice</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1 id="header">HTML h1 header</h1>
      <a id="link" href="https://google.com" target="_blank">google's link</a>
      <image id="image" src="img.png" width="100"></image>
      <!--USE "*ON*MOUSEOVER" FOR EXAMPLE IN HTML FILE -->
      <button id="button" onclick="handleClick(this)">Click here</button>

      <hr/>
      <ul id="messages"></ul> <!-- unordered list -->
      <input id="textbox" type="text">
      <button id="btn">Send</button>

      <!-- JS is imported after the above -->
      <script src="jsHTML.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
